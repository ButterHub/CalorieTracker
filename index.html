<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Tracalorie | Food Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue darken-2">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <!-- Navbar -->
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal/ Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <label for="item-name">Meal</label>
                <input type="text" id="item-name" placeholder="Add Item" />
              </div>
              <div class="input-field col s6">
                <label for="item-calories">Calories</label>
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn orange">
                <i class="fa fa-edit"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-trash-alt"></i> Delete Meal
              </button>
              <button class="back-btn btn grey right">
                <i class="fa fa-backward"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!-- Item List -->
      <ul id="item-list" class="collection">
